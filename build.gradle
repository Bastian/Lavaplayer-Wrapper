plugins {
    id 'java'
}

group 'org.javacord'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation group: 'com.github.Javacord.Javacord', name: 'javacord', version: 'f061b2a'
    implementation group: 'com.sedmelluq', name: 'lavaplayer', version: '1.3.46'
}
